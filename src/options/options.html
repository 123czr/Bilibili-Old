<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bilbili Old</title>
    <style>
        #loading {
            width: 90px;
            height: 90px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            background: transparent url(../images/loading.gif) no-repeat 50%;
        }
    </style>
</head>

<body style="height: 100vh;margin: 0;">
    <div id="loading"></div>
    <bilibili-old>
        <template shadowroot="open">
            <link rel="stylesheet" href="./options.css" type="text/css">
            <div class="tool">
                <header>Bilbili Old</header>
            </div>
            <div class="content">
                <div class="menu"></div>
                <div class="item"></div>
                <div class="toast"></div>
            </div>
        </template>
    </bilibili-old>
    <script src="options.js"></script>
</body>

</html>
