<div class="switch">
    <span class="bar"></span>
    <span class="knob">
        <i class="circle"></i>
    </span>
</div>
<style type="text/css">
    .switch {
        cursor: pointer;
        display: block;
        min-width: 34px;
        outline: none;
        position: relative;
        width: 34px;
    }

    .bar {
        background-color: rgb(189, 193, 198);
        border-radius: 8px;
        height: 12px;
        left: 3px;
        position: absolute;
        top: 2px;
        transition: background-color linear 80ms;
        width: 28px;
        z-index: 0;
    }

    .bar[checked] {
        background-color: rgb(26, 115, 232);
        opacity: 0.5;
    }

    .bar:active {
        box-shadow: 0 0 1px 1px rgba(26, 115, 232, 80%);
    }

    .knob {
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 40%);
        display: block;
        height: 16px;
        position: relative;
        transition: transform linear 80ms, background-color linear 80ms;
        width: 16px;
        z-index: 1;
    }

    .knob[checked] {
        background-color: rgb(26, 115, 232);
        transform: translate3d(18px, 0, 0);
    }

    .knob:active {
        box-shadow: 0 0 1px 1px rgba(26, 115, 232, 80%);
    }

    .knob i {
        color: rgba(128, 134, 139, 15%);
        height: 40px;
        left: -12px;
        pointer-events: none;
        top: -12px;
        transition: color linear 80ms;
        width: 40px;
        border-radius: 50%;
        bottom: 0;
        display: block;
        overflow: hidden;
        position: absolute;
        right: 0;
        transform: translate3d(0, 0, 0);
    }

    .knob i[checked] {
        color: rgb(26, 115, 232);
    }

    .knob i:active {
        box-shadow: 0 0 1px 1px rgba(26, 115, 232, 80%);
    }
</style>
