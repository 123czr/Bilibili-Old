<div class="selectmenu">
    <div class="selectmenu-txt"><span></span></div>
    <div class="selectmenu-arrow arrow-down"></div>
    <ul class="selectmenu-list"></ul>
</div>
<style type="text/css">
    .selectmenu {
        width: 100%;
        display: inline-block;
        position: relative;
        border: 1px solid #ccd0d7;
        border-radius: 4px;
        overflow: visible;
        white-space: nowrap;
        height: 24px;
        line-height: 24px;
        cursor: pointer;
        font-size: 12px;
    }

    .selectmenu-txt {
        display: inline-block;
        overflow: hidden;
        vertical-align: top;
        text-overflow: ellipsis;
        padding: 0 5px;
        height: 24px;
        line-height: 24px;
    }

    .selectmenu-arrow {
        position: absolute;
        background-color: transparent;
        top: 0;
        right: 4px;
        z-index: 0;
        border-radius: 4px;
        width: 20px;
        height: 100%;
        cursor: pointer;
    }

    .arrow-down:before {
        margin: 0 auto;
        margin-top: 8px;
        width: 0;
        height: 0;
        display: block;
        border-width: 4px 4px 0;
        border-style: solid;
        border-color: #99a2aa transparent transparent;
        position: relative;
        content: "";
    }

    .selectmenu-list {
        display: none;
        margin: 0;
        width: 100%;
        padding: 0;
        max-height: 120px;
        background-color: #fff;
        border: 1px solid #ccd0d7;
        box-shadow: 0 0 2px 0 #ccd0d7;
        position: absolute;
        left: -1px;
        right: auto;
        z-index: 2;
        overflow: hidden auto;
        white-space: nowrap;
        scrollbar-width: none;
        scrollbar-color: #999 #EEE;
    }

    .selectmenu:hover .selectmenu-list {
        display: block;
    }

    .selectmenu-list-row {
        padding: 0 5px;
        transition: background-color .3s;
        line-height: 30px;
        height: 30px;
        font-size: 12px;
        cursor: pointer;
        color: #222;
    }

    .selectmenu-list-row:hover {
        background-color: #f4f5f7;
        color: #6d757a;
    }
</style>
<style type="text/css">
    .selectmenu-list:hover {
        scrollbar-width: thin;
    }

    .selectmenu-list::-webkit-scrollbar {
        width: 0;
        height: 0;
    }

    .selectmenu-list:hover::-webkit-scrollbar {
        width: 7px;
        height: 7px;
    }

    ::-webkit-scrollbar-track {
        border-radius: 4px;
        background-color: #EEE;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: #999;
    }
</style>
